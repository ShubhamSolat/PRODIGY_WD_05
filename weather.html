<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="weather.css">
</head>
<body>

  <h1>Weather App</h1>
  
  <div class="icon-wrapper">
    <i class="fas fa-cloud-sun weather-icon"></i>
  </div>

  <input type="text" id="location-input" placeholder="Enter location">
  <button id="get-weather-btn">Get Weather</button>

  <div id="loading-spinner" style="display:none;">Loading...</div>

  <div class="weather-info" style="display:none;">
    <p><i class="fas fa-thermometer-half temp-icon"></i><span id="temperature">Temperature: --</span></p>
    <p><i class="fas fa-tint humidity-icon"></i><span id="humidity">Humidity: --</span></p>
    <p><i class="fas fa-wind wind-icon"></i><span id="wind-speed">Wind Speed: --</span></p>
  </div>

  <script src="weather.js"></script>
</body>
</html>
